<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woofood</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="./js files/firebase.js"></script>
    <style>
        .body {
            background-image: url("./images/loginimage.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #333333;
        }

        form {
            width: 100%;
            max-width: 360px;
            padding: 1.5rem;
            border-radius: 16px;
            background-color: #F0F4F8;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        form.active {
            display: flex;
            flex-direction: column;
        }
        .form-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #007BFF;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #CED4DA;
            transition: all 0.3s ease;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056B3;
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 86, 179, 0.3);
        }
        button:active {
            background-color: #003C7E;
            transform: translateY(1px);
        }
        #guest {
            width: 40%;
            color: white;
            background-color: #0056B3;
        }

        #guest:hover {
            background-color: #003C7E;
        }
        .links {
            text-align: center;
            margin-top: 1rem;
            color: #007BFF;
        }
        .links button {
            background: none;
            border: none;
            color: #007BFF;
            font-size: 1rem;
            cursor: pointer;
            padding: 0;
            transition: color 0.3s ease;
        }
        .links button:hover {
            color: #0056B3;
            text-decoration: underline;
        }
    </style>
</head>
<body class="body">
    <div class="center-container">
        <!-- Sign Up Form -->
        <form id="signUpForm" class="active">
            <h1 class="form-title">Sign Up</h1>
            <div class="mb-3">
                <label for="remail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="remail" required>
            </div>
            <div class="mb-3">
                <label for="rpassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="rpassword" required>
            </div>
            <button type="submit" id="btn1">Sign Up</button>
            <div class="links">
                <p>Already Have an Account?</p>
                <button id="signInButton">Sign In</button>
                <button id="guest">GuestEntry</button>
            </div>
        </form>
        <!-- Sign In Form -->
        <form id="signInForm">
            <h1 class="form-title">Sign In</h1>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <a href="#">Recover Password</a>
            <button type="submit" id="btn2">Sign In</button>
            <div class="links">
                <p>Don't have an account yet?</p>
                <button id="signUpButton">Sign Up</button>

            </div>
        </form>
    </div>
    <script src="./js files/form.js">
    </script>
</body>
</html>
